<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h2>Rock Paper Scissors</h2>
        <div class="desc">First to Five Points Wins</div>
        <div class="main-text">Select your tool:</div>
    </div>

    <div id="tools">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="scoreboard">
        <div class="player">
            <div class="main-text">Player Score</div>
            <div class="score"></div>
        </div>
        <div class="computer">
            <div class="main-text">Computer Score</div>
            <div class="score"></div>
        </div>
    </div>

    <div class="result">
        <div class="main-text">Result</div>
        <div class="message"></div>
    </div>

    <div class="end">
        <div class="final-result"></div>
        <button>Play Again</button>
    </div>
    
    <script src = "Rock_Paper_Scissors.js"></script>
</body>
</html>
